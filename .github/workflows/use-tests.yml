name: test

on:
  workflow_call:
    inputs:
      test-target:
        type: string
        required: true
      test-type:
        type: string
        required: true
      test-icon:
        type: string
        required: true
      test-env:
        type: string
        required: true
      test-flags:
        type: string
        required: true
      test-timeout:
        type: number
        required: true
      coverage-flags:
        type: string
        required: true

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.test-timeout }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Cache ~/.cache/puppeteer ğŸ­
        uses: actions/cache@v4
        id: cache-puppeteer
        env:
          cache-name: cache-puppeteer
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install ğŸ’¾
        uses: ./.github/actions/install

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v4
        with:
          key: ${{ inputs.test-target }}-${{ inputs.test-type }}

      - name: Tests ${{ inputs.test-icon }}
        run: ${{ inputs.test-env }} meteor npm run ci:test ${{ inputs.test-flags }}

      - name: Archive coverage data ğŸ’½
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.test-target }}-${{ inputs.test-type }}-coverage
          path: .coverage
          include-hidden-files: true
          retention-days: 1

  test-coverage-upload:
    needs:
      - test

    runs-on: ubuntu-latest

    timeout-minutes: 1

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Load coverage data ğŸ’½
        uses: actions/download-artifact@v5
        with:
          name: ${{ inputs.test-target }}-${{ inputs.test-type }}-coverage
          path: .coverage

      - name: Publish coverage report ğŸ“°
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: ${{ inputs.coverage-flags }}
          directory: ./.coverage/
          fail_ci_if_error: true
