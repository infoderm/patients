name: ci:type-check

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  type-check:
    name: Continuous integration (type check)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v6

      - name: TypeScript check â˜‘ï¸
        run: meteor npm run tsc
