name: ci:type-check

on:
  - push
  - pull_request

jobs:

  type-check:
    name: Continuous integration (type check)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 💾
        uses: meteor-actions/install@v2

      - name: TypeScript check ☑️
        run: meteor npm run tsc
