name: ci:snyk

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  security:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment: Snyk

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run Snyk ğŸº
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
