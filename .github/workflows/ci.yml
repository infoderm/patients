name: ci

on:
  - push
  - pull_request

jobs:

  preinstall:
    name: Continuous integration (preinstall)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💾
        uses: meteor-actions/install@v2

  build:
    needs: ["preinstall"]
    name: Continuous integration (build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💾
        uses: meteor-actions/install@v2

      - name: Cache build 💽
        uses: meteor-actions/cache-build@v2
        with:
          key: build

      - name: Build 🏗️
        run: meteor build ../dist

  lint:
    needs: ["preinstall"]
    name: Continuous integration (lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💾
        uses: meteor-actions/install@v2

      - name: Lint 👕
        run: meteor npm run lint

  type-check:
    needs: ["preinstall"]
    name: Continuous integration (type check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💾
        uses: meteor-actions/install@v2

      - name: TypeScript check ☑️
        run: meteor npm run tsc

  test:
    needs: ["preinstall"]
    name: Continuous integration (tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💾
        uses: meteor-actions/install@v2

      - name: Cache build 💽
        uses: meteor-actions/cache-build@v2
        with:
          key: test

      - name: Tests 🔬
        run: meteor npm run ci:test

      - name: Publish coverage report 📰
        uses: codecov/codecov-action@v2
        with:
          flags: test
          directory: ./.coverage/
          fail_ci_if_error: true

  test-app:
    needs: ["preinstall"]
    name: Continuous integration (app tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💾
        uses: meteor-actions/install@v2

      - name: Cache build 💽
        uses: meteor-actions/cache-build@v2
        with:
          key: test-app

      - name: App Tests 🕹️
        run: meteor npm run ci:test -- --full-app

      - name: Publish coverage report 📰
        uses: codecov/codecov-action@v2
        with:
          flags: test-app
          directory: ./.coverage/
          fail_ci_if_error: true
