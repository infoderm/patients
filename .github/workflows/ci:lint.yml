name: ci:lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  lint:
    name: Continuous integration (lint)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 💾
        uses: meteor-actions/install@v3

      - name: Lint 👕
        run: meteor npm run lint
