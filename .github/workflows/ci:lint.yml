name: ci:lint

on:
  - push
  - pull_request

jobs:

  lint:
    name: Continuous integration (lint)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💾
        uses: meteor-actions/install@v2
        with:
          executable_version: 2.5.6

      - name: Lint 👕
        run: meteor npm run lint
