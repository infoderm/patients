name: ci:postinstall

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  test:
    name: Continuous integration (test postinstall)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install ğŸ’¾
        uses: ./.github/actions/install

      - name: Test that `public/favicon.ico` is there ğŸ¤’
        run: |
          test -f public/favicon.ico

      - name: Test that `public/@fontsource/roboto` is there ğŸ¤–
        run: |
          test -d public/@fontsource/roboto

      - name: Test that `public/pdfjs-dist/build` is there ğŸ“„
        run: |
          test -d public/pdfjs-dist/build
