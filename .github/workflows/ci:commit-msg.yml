name: ci:commit-msg

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  commit-msg:
    name: Continuous integration (commit-msg)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ğŸ’¾
        uses: ./.github/actions/install

      - name: Compute MERGE_BASE and HEAD_SHA ğŸ“œ
        id: event
        uses: ./.github/actions/github/event

      - name: Lint commits ğŸ‘•
        run: >
          npm run check:commit-msg
          --
          --from ${{ steps.event.outputs.merge-base }}
          --to ${{ steps.event.outputs.head-sha }}
          --verbose
