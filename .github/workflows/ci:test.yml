name: ci:test

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  test-unit:
    name: Continuous integration (unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Cache ~/.cache/puppeteer ğŸ­
        uses: actions/cache@v4
        id: cache-puppeteer
        env:
          cache-name: cache-puppeteer
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v3

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v3
        with:
          key: test

      - name: Run unit tests ğŸ”¬
        run: meteor npm run test:unit

      - name: Publish coverage report ğŸ“°
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: test-unit
          directory: ./.coverage/
          fail_ci_if_error: true

  test-e2e:
    name: Continuous integration (end-to-end tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Cache ~/.cache/puppeteer ğŸ­
        uses: actions/cache@v4
        id: cache-puppeteer
        env:
          cache-name: cache-puppeteer
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v3

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v3
        with:
          key: test-e2e

      - name: Run end-to-end tests ğŸ•¹ï¸
        run: meteor npm run test:e2e

      - name: Publish coverage report ğŸ“°
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: test-e2e
          directory: ./.coverage/
          fail_ci_if_error: true
