name: ci:test

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  test:
    name: Continuous integration
    strategy:

      fail-fast: false

      matrix:

        test-type:
          - test
          - test-app

        test-target:
          - client
          - server

        include:

          - test-target: client
            test-env: 'TEST_SERVER=0'

          - test-target: server
            test-env: 'TEST_CLIENT=0'

          - test-type: test
            test-flags: '--'

          - test-type: test-app
            test-flags: '-- --full-app'

          - test-target: client
            test-type: test
            test-timeout: 20
            test-icon: ğŸ•¹ï¸
            coverage-flags: client,test

          - test-target: client
            test-type: test-app
            test-timeout: 20
            test-icon: ğŸ§‘â€ğŸ’»
            coverage-flags: client, test-app

          - test-target: server
            test-type: test
            test-timeout: 20
            test-icon: ğŸ”¬
            coverage-flags: server,test

          - test-target: server
            test-type: test-app
            test-timeout: 20
            test-icon: ğŸ¤–
            coverage-flags: server, test-app

    uses: ./.github/workflows/use-tests.yml
    secrets: inherit
    with:
      test-target: ${{ matrix.test-target }}
      test-type: ${{ matrix.test-type }}
      test-icon: ${{ matrix.test-icon }}
      test-env: ${{ matrix.test-env }}
      test-flags: ${{ matrix.test-flags }}
      test-timeout: ${{ matrix.test-timeout }}
      coverage-flags: ${{ matrix.coverage-flags }}
