name: ci:test

on:
  - push
  - pull_request

jobs:

  test:
    name: Continuous integration (tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v2

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v2
        with:
          key: test

      - name: Tests ğŸ”¬
        run: meteor npm run ci:test

      - name: Publish coverage report ğŸ“°
        uses: codecov/codecov-action@v2
        with:
          flags: test
          directory: ./.coverage/
          fail_ci_if_error: true

  test-app:
    name: Continuous integration (app tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v2

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v2
        with:
          key: test-app

      - name: App Tests ğŸ•¹ï¸
        run: meteor npm run ci:test -- --full-app

      - name: Publish coverage report ğŸ“°
        uses: codecov/codecov-action@v2
        with:
          flags: test-app
          directory: ./.coverage/
          fail_ci_if_error: true
