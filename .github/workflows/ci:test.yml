name: ci:test
on:
  - push
  - pull_request
jobs:
  test:
    name: Continuous integration (tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Compute Meteor release ğŸ”
        run: export METEOR_RELEASE=$(cat .meteor/release | cut -d@ -f2)

      - name: Cache Meteor ğŸ’½
        uses: actions/cache@v2
        env:
          cache-name: cache-meteor
        with:
          path: ~/.meteor
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('.meteor/release') }}-${{ hashFiles('.meteor/versions') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('.meteor/release') }}-

      - name: Install Meteor â˜„ï¸
        run: |
          export PATH=$HOME/.meteor:$PATH
          command -v meteor || { curl https://install.meteor.com?release=$METEOR_RELEASE | sh; }

      - name: Cache node modules ğŸ’½
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ”§
        run: meteor npm clean-install

      - name: Test ğŸ”¬
        run: npm run ci:test

      - name: Publish coverage report ğŸ“ƒ
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
