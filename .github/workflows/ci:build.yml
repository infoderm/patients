    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v3

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v3
        with:
          key: build

      - name: Build ğŸ—ï¸
        run: meteor build ../dist
