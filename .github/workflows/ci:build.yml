name: ci:build

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  build:
    name: Continuous integration (build)
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        architecture:
          - os.linux.x86_64

    runs-on: ${{ matrix.platform }}

    timeout-minutes: 15

    outputs:
      node-version: ${{ steps.meteor-node.outputs.version }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v3

      - name: Get Meteor's Node version
        id: meteor-node
        run: |
          echo \
          "version=$(meteor node --version | tail -c +2)" \
          >> "$GITHUB_OUTPUT"

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v3
        with:
          key: build

      - name: Build ğŸ—ï¸
        run: |
          meteor npm run build -- ../dist \
            --directory \
            --server-only \
            --architecture ${{ matrix.architecture }}

      - name: Compress build ğŸ§¶
        run: |
          tar czf dist.tar.gz --directory ../dist/bundle .

      - name: Archive build ğŸ’½
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist.tar.gz
          retention-days: 1
