name: ci:build

on:
  - push
  - pull_request

jobs:

  build:
    name: Continuous integration (build)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 💾
        uses: meteor-actions/install@v2

      - name: Cache build 💽
        uses: meteor-actions/cache-build@v2
        with:
          key: build

      - name: Build 🏗️
        run: meteor build ../dist
