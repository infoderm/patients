name: ci:build

on:
  - push
  - pull_request

jobs:

  build:
    name: Continuous integration (build)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install ğŸ’¾
        uses: meteor-actions/install@v2
        with:
          executable_version: 2.5.6

      - name: Cache build ğŸ’½
        uses: meteor-actions/cache-build@v2
        with:
          key: build

      - name: Build ğŸ—ï¸
        run: meteor build ../dist
